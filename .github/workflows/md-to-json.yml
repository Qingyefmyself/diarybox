name: Generate JSON

on:
  push:
    paths:
      - 'writings/**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Generate JSON
        run: python md_to_json.py

      - name: Commit JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add philosophy.json
          git diff --cached --quiet || git commit -m "Update JSON via workflow"
          git push
